<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>API Demo</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        #result { margin-top: 20px; font-size: 24px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <h1>Test komunikacji z API Django</h1>
    
    <input id="nameInput" placeholder="Podaj imię" />
    
    <button onclick="send()">Wyślij do API</button>
    
    <p id="result"></p>

    <script>
        async function send() {
            // 1. Pobierz wartość z pola tekstowego
            const name = document.getElementById('nameInput').value;
            
            // 2. Wyślij zapytanie do Twojego widoku 'greet'
            // Używamy template string (backticks ` `) do wstawienia zmiennej
            const response = await fetch(`/apidemo/api/greet/?name=${name}`);
            
            // 3. Odczytaj odpowiedź jako JSON
            const data = await response.json();
            
            // 4. Wyświetl wiadomość na stronie
            document.getElementById('result').innerText = data.message;
        }
    </script>

</body>
</html>
