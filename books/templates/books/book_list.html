<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Książek</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; color: white; border-radius: 4px; }
        .btn-add { background-color: #28a745; display: inline-block; margin-bottom: 10px; }
        .btn-edit { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; }
        .search-box { margin-bottom: 20px; padding: 10px; background: #f9f9f9; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Moja Biblioteka</h1>

    <div class="search-box">
        <form method="GET">
            <label>Filtruj po autorze:</label>
            <input type="text" name="author" placeholder="Wpisz nazwisko..." value="{{ request.GET.author|default:'' }}">
            <button type="submit">Szukaj</button>
            <a href="{% url 'book_list' %}">Resetuj</a>
        </form>
    </div>

    <a href="{% url 'book_add' %}" class="btn btn-add">+ Dodaj nową książkę</a>

    <table>
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Data wydania</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_date }}</td>
                <td>
                    <a href="{% url 'book_edit' book.pk %}" class="btn btn-edit">Edytuj</a>
                    <a href="{% url 'book_delete' book.pk %}" class="btn btn-delete">Usuń</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Brak książek w bazie.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
